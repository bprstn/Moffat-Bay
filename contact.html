<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Moffat Bay Lodge</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ======= Header / Nav ======= -->
  <header role="banner">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="images/bear_logo.png" alt="Moffat Bay bear logo">
        <span>Moffat Bay Lodge</span>
      </a>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="amenities.html">amenities</a></li>
          <li><a href="dining.html">Dining</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a class="btn btn-ghost auth" href="signin.jsp">Sign In</a></li>
          <li><a class="btn btn-primary auth" href="registration.jsp">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ======= Contact Us Section ======= -->
  <main>
    <section class="contact container">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Please fill out the form below and our team will get back to you soon.</p>

      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>

      <!-- Success Message -->
      <p id="successMessage" style="color: green; font-weight: bold; display: none; margin-top: 10px;">
        ✅ Your message has been sent successfully!
      </p>
    </section>
  </main>

  <script>
    // Grab the form and success message
    const form = document.querySelector("form");
    const successMessage = document.getElementById("successMessage");

    // Intercept the form submit
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // stop page reload

      // Show success message
      successMessage.style.display = "block";

      // Optional: clear the form
      form.reset();
    });
  </script>
</body>
</html>
